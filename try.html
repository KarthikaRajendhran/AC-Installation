<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clip-path Curved Arrows - Demo</title>
    <style>
      :root {
        --w: 1100px;
        --bg: #ffffff;
        --font: "Segoe UI", Roboto, Arial, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        font-family: var(--font);
      }

      .wrap {
        width: min(100%, var(--w));
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin: 0 0 8px;
        font-size: 20px;
        letter-spacing: 1px;
      }
      .underline {
        height: 6px;
        width: 180px;
        margin: 10px auto 18px;
        border-radius: 6px;
        background: linear-gradient(90deg, #39b6b6, #107aaf);
      }

      .row {
        display: flex;
        gap: 18px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      /* Arrow base */
      .arrow {
        position: relative;
        width: 240px;
        height: 120px;
        min-width: 200px;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        overflow: visible;
      }

      /* clip paths - using SVG path() data */
      .a1 {
        background: linear-gradient(135deg, #2bd1c9, #0b6f7a);
        -webkit-clip-path: path(
          "M20 90 C70 20 170 20 220 90 C270 160 370 160 420 90 L360 90 C310 150 210 150 160 90 C110 30 10 30  -40 90 Z"
        );
        clip-path: path(
          "M20 90 C70 20 170 20 220 90 C270 160 370 160 420 90 L360 90 C310 150 210 150 160 90 C110 30 10 30  -40 90 Z"
        );
      }

      .a2 {
        background: linear-gradient(135deg, #36d3d0, #0aa9a9);
        -webkit-clip-path: path(
          "M20 90 C70 20 170 20 220 90 C270 160 370 160 420 90 L360 90 C310 150 210 150 160 90 C110 30 10 30  -40 90 Z"
        );
        clip-path: path(
          "M20 90 C70 20 170 20 220 90 C270 160 370 160 420 90 L360 90 C310 150 210 150 160 90 C110 30 10 30  -40 90 Z"
        );
      }

      .a3 {
        background: linear-gradient(135deg, #12a6d1, #094f7a);
        -webkit-clip-path: path(
          "M20 90 C70 20 170 20 220 90 C270 160 370 160 420 90 L360 90 C310 150 210 150 160 90 C110 30 10 30  -40 90 Z"
        );
        clip-path: path(
          "M20 90 C70 20 170 20 220 90 C270 160 370 160 420 90 L360 90 C310 150 210 150 160 90 C110 30 10 30  -40 90 Z"
        );
      }

      .a4 {
        width: 160px;
        height: 110px;
        background: linear-gradient(135deg, #46c5a8, #0b7a6a);
        -webkit-clip-path: path(
          "M10 30 C60 10 110 30 150 60 L110 60 C80 45 50 30 10 30 Z"
        );
        clip-path: path(
          "M10 30 C60 10 110 30 150 60 L110 60 C80 45 50 30 10 30 Z"
        );
      }

      /* arrow tip using pseudo element */
      .arrow:after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        transform: translate(-9px, -9px) rotate(0deg);
        right: 18px;
        bottom: 18px;
        clip-path: polygon(0 0, 100% 50%, 0 100%);
        background: rgba(0, 0, 0, 0.12);
        filter: blur(0.4px);
        opacity: 0.85;
      }

      /* slight variant placements for second & third arrows (so they look staggered) */
      .a1 {
        transform: translateY(10px) scaleX(1);
      }
      .a2 {
        transform: translateY(-6px) scaleX(1);
      }
      .a3 {
        transform: translateY(10px) scaleX(1);
      }
      .a4 {
        transform: translateY(-6px) scaleX(1) rotate(6deg);
      }

      /* label and number */
      .meta {
        position: relative;
        text-align: center;
        width: 200px;
      }
      .label {
        font-size: 14px;
        color: #222;
        margin-top: 8px;
      }
      .badge {
        position: absolute;
        top: -12px;
        left: 8px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #083f45;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
        font-size: 14px;
      }

      /* responsive */
      @media (max-width: 900px) {
        .row {
          gap: 10px;
        }
        .arrow {
          width: 46%;
        }
        .meta {
          width: 46%;
        }
      }
      @media (max-width: 520px) {
        .arrow {
          width: 100%;
        }
        .meta {
          width: 100%;
          margin-top: 8px;
        }
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>TYPE OF INSTALLATION</h1>
      <div class="underline"></div>

      <div class="row">
        <div>
          <div class="arrow a1" aria-hidden="true"></div>
          <div class="meta">
            <div class="badge">1</div>
            <div class="label">Split AC Installation</div>
          </div>
        </div>

        <div>
          <div class="arrow a2" aria-hidden="true"></div>
          <div class="meta">
            <div class="badge">2</div>
            <div class="label">Window AC Installation</div>
          </div>
        </div>

        <div>
          <div class="arrow a3" aria-hidden="true"></div>
          <div class="meta">
            <div class="badge">3</div>
            <div class="label">Central AC Installation</div>
          </div>
        </div>

        <div>
          <div class="arrow a4" aria-hidden="true"></div>
          <div class="meta">
            <div class="badge">4</div>
            <div class="label">Cassette AC Installation</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
