<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Only Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      ul li a {
        text-decoration: none;
        color: white;
      }

      /* Hamburger icon */
      .menu-icon {
        display: none;
        font-size: 25px;
        cursor: pointer;
      }

      /* Hide checkbox */
      #menu-toggle {
        display: none;
      }

      @media (max-width: 768px) {
        ul {
          display: none;
          flex-direction: column;
          background: #333;
          position: absolute;
          top: 60px;
          right: 0;
          width: 200px;
          padding: 15px;
        }

        /* Show menu when checkbox is checked */
        #menu-toggle:checked ~ ul {
          display: flex;
        }

        .menu-icon {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">MySite</div>

      <!-- Checkbox for toggle -->
      <input type="checkbox" id="menu-toggle" />

      <!-- Label acts as button -->
      <label for="menu-toggle" class="menu-icon">â˜°</label>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
